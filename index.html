<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BS Architect</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="backdrop"></div>

  <header>
    <a href="#home" class="main-header__brand">
      <div class="main-header__brand-name">
        <b>BS</b> Architects
      </div>
    </a>
    <div>
      <button class="toggle-button">
        <span class="toggle-button__bar"></span>
        <span class="toggle-button__bar"></span>
        <span class="toggle-button__bar"></span>
      </button>
    </div>

    <nav class="main-nav">
      <a href="#projects" class="main-nav__item">Projects</a>
      <a href="#about" class="main-nav__item">About</a>
      <a href="#contact" class="main-nav__item">Contact</a>
    </nav>
  </header>

  <nav class="mobile-nav">
    <a href="#projects" class="mobile-nav__item">Projects</a>
    <a href="#about" class="mobile-nav__item">About</a>
    <a href="#contact" class="mobile-nav__item">Contact</a>
  </nav>

  <main>
    <section class="main-section" id="home">
      <img src="./images/architect.jpg" alt="Architects" class="main-section__background">
      <h1 class="main-section__heading">
        <span class="main-section__heading-bold">BS</span>
        <span class="main-section__heading-normal">Architects</span>
      </h1>
    </section>

    <section class="project-section" id="projects">
      <h2 class="project-section__heading main-headings" id="projects">Projects</h2>
      <article class="project-section__projects">

        <div class="project-section__project">
          <img src="./images/house1.jpg" alt="Summer House" class="project-section__project-image">
          <span class="badge">Summer House</span>
        </div>
        <div class="project-section__project">
          <img src="./images/house2.jpg" alt="Brick House" class="project-section__project-image">
          <span class="badge">Brick House</span>
        </div>
        <div class="project-section__project">
          <img src="./images/house3.jpg" alt="Renovated House" class="project-section__project-image">
          <span class="badge">Renovated House</span>
        </div>
        <div class="project-section__project">
          <img src="./images/house4.jpg" alt="Barn House" class="project-section__project-image">
          <span class="badge">Barn House</span>
        </div>
        <div class="project-section__project">
          <img src="./images/house5.jpg" alt="Summer House" class="project-section__project-image">
          <span class="badge">Summer House</span>
        </div>
        <div class="project-section__project">
          <img src="./images/house6.jpg" alt="Brick House" class="project-section__project-image">
          <span class="badge">Brick House</span>
        </div>
        <div class="project-section__project">
          <img src="./images/house7.jpg" alt="Renovated House" class="project-section__project-image">
          <span class="badge">Renovated House</span>
        </div>
        <div class="project-section__project">
          <img src="./images/house8.jpg" alt="Barn House" class="project-section__project-image">
          <span class="badge">Barn House</span>
        </div>
        </artice>
    </section>
  </main>

</html>
